<!DOCTYPE html>
<!---survey/questionaire about reading and imagination--->
<html>
<head>
<meta name="author" content="Tylissa Gordon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Reading is good for the imagination</title>
</head>
<div class="head" id="head">
  <img src="imgs/book icon.png" alt="book icon" title="book icon" width="80" height="93">
  <h1>How does reading fuel your imagination?</h1>
  <img src="imgs/fairy icon.png" alt="fairy icon" title="fairy icon" width="83.83" height="120">
</div>
<hr />
<p>Survey/Questionaire or submit a video</p>
<hr />
<div class="body" id="body-survey">
  <h4>Survey/Questionaire</h4>
  <br/>
  <form class="read_form" action="#" method="get">
    <fieldset>
      <p>What types of material do you use to fuel your imagination?</p>
      <select name="material">
        <option value="Novel">Novel</option>
        <option value="Magazine">Magazine</option>
        <option value="Short Stories">Short Stories</option>
        <option value="Graphic Novel">Graphic Novel</option>
        <option value="Blog/online journals">Blog/online journals</option>
        <option value="Chapter Books">Chapter Books</option>
        <option value="Other">Other</option>
      </select>
    </fieldset>
    <br/>
    <fieldset>
      <label for="genre"> What Genres fuel your imagination? If aplicable pick more than one.</label><br/>
      <input type="checkbox" name="genre" value="Historical Fiction"> Historical Fiction<br/>
      <input type="checkbox" name="genre" value="History">History<br/>
      <input type="checkbox" name="genre" value="Sci-fi">Sci-fi<br/>
      <input type="checkbox" name="genre" value="Teen Romance">Teen Romance<br/>
      <input type="checkbox" name="genre" value="Fantasy">Fantasy<br/>
      <input type="checkbox" name="genre" value="Other">Other<br/>
    </fieldset>
    <br/>
    <fieldset>
      <label for="what fuels your imagination">What fuels your imagination?</label>
      <textarea name="what fuels your imagination" cols="50" rows="25" style="min-width:100%"></textarea>
      <br/>
      <br/>
    <input type="submit" name="submit" value="submit" />
  </form>
</div>
<hr />
<br/>
<div class="body" id="Body-video-submit">
  <h4>Submit a video</h4>
  <fieldset>
    <input type="file" name="guest-video">
    <br/>
    <center>
      <input type="submit" name="submit" value="submit" />
    </center>
  </fieldset>
</div>
<hr />

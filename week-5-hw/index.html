  <h1>Vacation for the mind Questionnaire</h1>
  <br />

  <img src="./imgs/book vacation.jpg" alt="books on beachside table" title="books on beachside table" width="309" height="163" />

<form class="read_form" action="#" method="get">

  <fieldset>
    <label for="name">What is your first name?</label>
    <input type="text" name="name" id="name_input" autofocus required>
    <br />
    <br />

  <fieldset>
    <label for="genre"> What genres do you like to read? You may select more than one. </label> <br>
    <input type="checkbox" name="genre" Value="Mystery"> Mystery<br />
    <input type="checkbox" name="genre" value="sci-fi"> Sci-fi<br/ >
    <input type="checkbox" name="genre" value="Historical Fiction"> Historical Fiction<br />
    <input type="checkbox" name="genre" value="Fantasy"> Fantasy<br />
    <input type="checkbox" name="genre" value="Teen Romance"> Teen Romance<br />
    <input type="checkbox" name="genre" value="Other"> Other<br />
  </fieldset>
  <br />

  <fieldset>
    <p>What type of material do you prefer to read?</p>
    <select name="type"><br />
    <option value="Novel"> Novel</option>
    <option value="Series"> Series</option>
    <option value="Magazine"> Magazine</option>
    <option value="Comic Book"> Comic Book</option>
    <option value="Short Story"> Short Story</option>
    <option value="Blog/Online Journals"> Blog/Online Journals</option>
  </fieldset>
  <br />


  <fieldset>
    <label for="like"> Do you like to read?<br />
    <input type="radio" name="like" value="Yes"> Yes<br />
    <input type="radio" name="like" value="No"> No<br />
    <input type="radio" name="liek" value="I don't Know"> I don't Know<br />
  </fieldset>
  <br />

  <fieldset>
  <label for="why"> Why?</label>
  <textarea name="why" cols="20" rows="5" style="min-width:100%"></textarea>
  </fieldset>
  <br />
  <br />

  <label for="email">What is your e-mail?</label>
  <input type="emial" name="email" placeholder="janedoe@words.com" required>
  <br />
  <br />

  <input type="submit" name="submit" value="Submit" />

  </fieldset>

  </form>
